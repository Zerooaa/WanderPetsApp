<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Let's Get in Touch</div>
        <img src="/Customer Service.png" style="width: 300px;" alt="" class="image">
        <div class="social-links">
          <span class="second-text">Connect with Us:</span>
          <ul class="social-media">
            <li><a href="https://www.facebook.com/WanderPetsInc"><i class='bx bxl-facebook'></i></a></li>
            <li><a href="https://x.com/WanderPetsPh"><i class='bx bxl-twitter'></i></a></li>
            <li><a href="https://www.instagram.com/wanderpets_ph/"><i class='bx bxl-instagram'></i></a></li>
          </ul>
        </div>
      </div>
      <div class="submit-form">
        <h4 class="third-text">Contact Us</h4>
        <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="input-box">
            <input type="text" class="input" #contactName="ngModel" [(ngModel)]="service.formMessage.contactName" name="contactName" required minlength="3">
            <label for="">Name</label>
            <div *ngIf="contactName.invalid && (contactName.dirty || contactName.touched)" class="error">
              <div *ngIf="contactName.errors?.['required']">Name is required.</div>
              <div *ngIf="contactName.errors?.['minlength']">Name must be at least 3 characters long.</div>
            </div>
          </div>
          <div class="input-box">
            <input type="email" class="input" #contactEmail="ngModel" [(ngModel)]="service.formMessage.contactEmail" name="contactEmail" required email>
            <label for="">Email</label>
            <div *ngIf="contactEmail.invalid && (contactEmail.dirty || contactEmail.touched)" class="error">
              <div *ngIf="contactEmail.errors?.['required']">Email is required.</div>
              <div *ngIf="contactEmail.errors?.['email']">Invalid email address.</div>
            </div>
          </div>
          <div class="input-box">
            <textarea name="message" #userMessage="ngModel" [(ngModel)]="service.formMessage.userMessage" class="input" placeholder="Message" cols="30" rows="10" required minlength="10"></textarea>
            <div *ngIf="userMessage.invalid && (userMessage.dirty || userMessage.touched)" class="error">
              <div *ngIf="userMessage.errors?.['required']">Message is required.</div>
              <div *ngIf="userMessage.errors?.['minlength']">Message must be at least 10 characters long.</div>
            </div>
          </div>
          <input type="submit" class="btn" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
