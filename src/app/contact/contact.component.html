<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="contact.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class= "container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Let's Get in Touch</div>
        <img src="/Customer Service.png" style="width: 300px;" alt="" class="image">
        <div class="social-links">
           <span class="second-text">Connect with Us:</span>
           <ul class="social-media">
              <li><a href="https://www.facebook.com/WanderPetsInc"><i class='bx bxl-facebook'></i></a></li>
              <li><a href="https://x.com/WanderPetsPh
                Instagram: "><i class='bx bxl-twitter'></i></a></li>
              <li><a href="https://www.instagram.com/wanderpets_ph/"><i class='bx bxl-instagram'></i></a></li>
           </ul>
        </div>
      </div>
      <div class="submit-form">
        <h4 class="third-text">Contact Us</h4>
        <form #form="ngForm" (submit)="onSubmit(form)">
            <div class="input-box">
              <input type="text" class="input" #contactName = "ngModel" name="contactName" [(ngModel)] ="service.formMessage.contactName" required>
              <label for="">Name</label>
            </div>
            <div class="input-box">
              <input type="email" class="input" #contactEmail ="ngModel" name="contactEmail"  [(ngModel)] = "service.formMessage.contactEmail" required>
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <textarea name="message" class="input" #contactMessage = "ngModel" name="userMessage"  [(ngModel)] = "service.formMessage.contactMessage" placeholder="Message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
